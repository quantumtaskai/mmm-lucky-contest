<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Game Leaderboard - Live</title>
    <style>
        :root {
            --color-background: #1a1a2e;
            --color-surface: #16213e;
            --color-primary: #0f3460;
            --color-accent: #e94560;
            --color-gold: #ffd700;
            --color-silver: #c0c0c0;
            --color-bronze: #cd7f32;
            --color-text: #ffffff;
            --color-text-secondary: #a0a0a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--color-background) 0%, var(--color-primary) 100%);
            color: var(--color-text);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--color-accent), var(--color-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: var(--color-text-secondary);
            font-size: 1.2rem;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .stat-card {
            background: var(--color-surface);
            padding: 20px 30px;
            border-radius: 15px;
            border: 2px solid var(--color-primary);
            min-width: 150px;
            text-align: center;
        }

        .stat-card .label {
            color: var(--color-text-secondary);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--color-accent);
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .top-winners {
            background: var(--color-surface);
            border-radius: 20px;
            padding: 30px;
            border: 3px solid var(--color-accent);
            box-shadow: 0 10px 40px rgba(233, 69, 96, 0.3);
        }

        .top-winners h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .podium {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .podium-item {
            text-align: center;
            animation: scaleIn 0.6s ease-out;
        }

        .podium-item.first {
            order: 2;
            animation-delay: 0.2s;
        }

        .podium-item.second {
            order: 1;
            animation-delay: 0.4s;
        }

        .podium-item.third {
            order: 3;
            animation-delay: 0.6s;
        }

        .podium-rank {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            margin: 0 auto 15px;
            position: relative;
        }

        .podium-item.first .podium-rank {
            background: linear-gradient(135deg, var(--color-gold) 0%, #ffed4e 100%);
            color: #000;
            width: 140px;
            height: 140px;
            box-shadow: 0 0 30px var(--color-gold);
        }

        .podium-item.second .podium-rank {
            background: linear-gradient(135deg, var(--color-silver) 0%, #e8e8e8 100%);
            color: #000;
        }

        .podium-item.third .podium-rank {
            background: linear-gradient(135deg, var(--color-bronze) 0%, #e8a87c 100%);
            color: #000;
        }

        .crown {
            position: absolute;
            top: -30px;
            font-size: 2rem;
            animation: bounce 2s infinite;
        }

        .podium-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .podium-phone {
            color: var(--color-text-secondary);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .podium-score {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--color-accent);
        }

        .recent-submissions {
            background: var(--color-surface);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid var(--color-primary);
        }

        .recent-submissions h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .submission-item {
            background: var(--color-primary);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideInRight 0.5s ease-out;
            border-left: 4px solid var(--color-accent);
        }

        .submission-item.new {
            animation: pulse 1s ease-out, slideInRight 0.5s ease-out;
            border-left-color: var(--color-gold);
        }

        .submission-info {
            flex: 1;
        }

        .submission-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .submission-phone {
            font-size: 0.85rem;
            color: var(--color-text-secondary);
        }

        .submission-score {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--color-accent);
        }

        .controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .btn {
            padding: 15px 25px;
            border-radius: 50px;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: var(--color-accent);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.5);
        }

        .btn-secondary {
            background: var(--color-primary);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(15, 52, 96, 0.5);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--color-surface);
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            animation: scaleIn 0.3s ease-out;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: var(--color-accent);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--color-text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid var(--color-primary);
            background: var(--color-background);
            color: var(--color-text);
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-accent);
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .modal-buttons button {
            flex: 1;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--color-text-secondary);
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ WhatsApp Game Challenge</h1>
            <p>Send a message to WhatsApp and win prizes!</p>
        </div>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="label">Total Players</div>
                <div class="value" id="totalPlayers">0</div>
            </div>
            <div class="stat-card">
                <div class="label">Highest Score</div>
                <div class="value" id="highestScore">0</div>
            </div>
            <div class="stat-card">
                <div class="label">Time Left</div>
                <div class="value" id="timeLeft">--:--:--</div>
            </div>
        </div>

        <div class="main-content">
            <div class="top-winners">
                <h2>üèÜ TOP 3 CHAMPIONS üèÜ</h2>
                <div class="podium" id="podium">
                    <div class="empty-state">
                        <div class="icon">üéØ</div>
                        <p>Waiting for first players...</p>
                    </div>
                </div>
            </div>

            <div class="recent-submissions">
                <h2>üìä Recent 10 Submissions</h2>
                <div id="recentList">
                    <div class="empty-state">
                        <div class="icon">‚è≥</div>
                        <p>No submissions yet</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn btn-primary" onclick="openTestModal()">+ Test Entry</button>
        <button class="btn btn-secondary" onclick="resetGame()">üîÑ Reset</button>
    </div>

    <div class="modal" id="testModal">
        <div class="modal-content">
            <h2>Add Test Entry</h2>
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="testName" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" id="testPhone" placeholder="+971501234567">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeTestModal()">Cancel</button>
                <button class="btn btn-primary" onclick="addTestEntry()">Add Entry</button>
            </div>
        </div>
    </div>

    <script>
        // Data storage
        let players = [];
        let endTime = null;

        // Initialize
        function init() {
            loadFromLocalStorage();
            if (!endTime) {
                // Set end time to 8 hours from now (typical expo day)
                endTime = new Date().getTime() + (8 * 60 * 60 * 1000);
                saveToLocalStorage();
            }
            updateDisplay();
            startTimer();
            
            // Simulate real-time updates for demo
            setInterval(checkForNewEntries, 2000);
        }

        // Add new player entry
        function addPlayer(name, phone) {
            const score = Math.floor(Math.random() * 1001); // 0-1000
            const timestamp = new Date().getTime();
            
            const player = {
                name: name,
                phone: phone,
                score: score,
                timestamp: timestamp,
                isNew: true
            };
            
            players.push(player);
            saveToLocalStorage();
            updateDisplay();
            
            // Remove new flag after animation
            setTimeout(() => {
                player.isNew = false;
                updateDisplay();
            }, 1000);
            
            return score;
        }

        // Update all displays
        function updateDisplay() {
            updateStats();
            updatePodium();
            updateRecentList();
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalPlayers').textContent = players.length;
            
            const highest = players.length > 0 
                ? Math.max(...players.map(p => p.score))
                : 0;
            document.getElementById('highestScore').textContent = highest;
        }

        // Update top 3 podium
        function updatePodium() {
            const podiumEl = document.getElementById('podium');
            const sorted = [...players].sort((a, b) => b.score - a.score);
            const top3 = sorted.slice(0, 3);
            
            if (top3.length === 0) {
                podiumEl.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üéØ</div>
                        <p>Waiting for first players...</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            const positions = ['second', 'first', 'third'];
            const medals = ['ü•à', 'üëë', 'ü•â'];
            
            [1, 0, 2].forEach((index, displayIndex) => {
                if (top3[index]) {
                    const player = top3[index];
                    const position = positions[displayIndex];
                    const medal = medals[displayIndex];
                    
                    html += `
                        <div class="podium-item ${position}">
                            <div class="podium-rank">
                                ${position === 'first' ? '<span class="crown">üëë</span>' : ''}
                                ${medal}
                            </div>
                            <div class="podium-name">${player.name}</div>
                            <div class="podium-phone">${maskPhone(player.phone)}</div>
                            <div class="podium-score">${player.score} pts</div>
                        </div>
                    `;
                }
            });
            
            podiumEl.innerHTML = html;
        }

        // Update recent 10 submissions
        function updateRecentList() {
            const listEl = document.getElementById('recentList');
            const recent = [...players].slice(-10).reverse();
            
            if (recent.length === 0) {
                listEl.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">‚è≥</div>
                        <p>No submissions yet</p>
                    </div>
                `;
                return;
            }
            
            listEl.innerHTML = recent.map(player => `
                <div class="submission-item ${player.isNew ? 'new' : ''}">
                    <div class="submission-info">
                        <div class="submission-name">${player.name}</div>
                        <div class="submission-phone">${maskPhone(player.phone)}</div>
                    </div>
                    <div class="submission-score">${player.score}</div>
                </div>
            `).join('');
        }

        // Timer countdown
        function startTimer() {
            setInterval(() => {
                const now = new Date().getTime();
                const distance = endTime - now;
                
                if (distance < 0) {
                    document.getElementById('timeLeft').textContent = 'ENDED';
                    return;
                }
                
                const hours = Math.floor(distance / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                document.getElementById('timeLeft').textContent = 
                    `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
            }, 1000);
        }

        function pad(num) {
            return num.toString().padStart(2, '0');
        }

        // Mask phone number for privacy
        function maskPhone(phone) {
            if (phone.length < 8) return phone;
            return phone.substring(0, 4) + '***' + phone.substring(phone.length - 3);
        }

        // Modal functions
        function openTestModal() {
            document.getElementById('testModal').classList.add('active');
        }

        function closeTestModal() {
            document.getElementById('testModal').classList.remove('active');
            document.getElementById('testName').value = '';
            document.getElementById('testPhone').value = '';
        }

        function addTestEntry() {
            const name = document.getElementById('testName').value.trim();
            const phone = document.getElementById('testPhone').value.trim();
            
            if (!name || !phone) {
                alert('Please fill in all fields');
                return;
            }
            
            const score = addPlayer(name, phone);
            closeTestModal();
            
            // Show notification
            alert(`${name} scored ${score} points!`);
        }

        // Reset game
        function resetGame() {
            if (confirm('Are you sure you want to reset all data? This cannot be undone!')) {
                players = [];
                endTime = new Date().getTime() + (8 * 60 * 60 * 1000);
                saveToLocalStorage();
                updateDisplay();
                alert('Game reset successfully!');
            }
        }

        // Local storage
        function saveToLocalStorage() {
            localStorage.setItem('gameData', JSON.stringify({
                players: players,
                endTime: endTime
            }));
        }

        function loadFromLocalStorage() {
            const data = localStorage.getItem('gameData');
            if (data) {
                const parsed = JSON.parse(data);
                players = parsed.players || [];
                endTime = parsed.endTime;
            }
        }

        // Simulate checking for new entries (in real app, this would be webhook)
        function checkForNewEntries() {
            // This function would poll your backend or receive webhook data
            // For now, it's just a placeholder for the real implementation
        }

        // Initialize on load
        init();

        // Expose function for external use (webhook integration)
        window.addPlayerFromWebhook = function(name, phone) {
            return addPlayer(name, phone);
        };
    </script>
</body>
</html>
